<html lang="en">

<head>
      <meta charset="UTF-8" />

      <title>Flight List </title>
      <link rel="stylesheet" href="/styels/main.css" />
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>



      <!-- START FLIGHY SEARCH  -->
      <div class="container-fluid">
            <div class="row">
                  <div class="col-12 col-md-6">
                        <ul class="nav nav-tabs justify-content-center mt-3" id="myTab" role="tablist">
                              <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                          data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                          aria-selected="true">
                                          Oneway
                                    </button>
                              </li>
                              <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                          data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                          aria-selected="false">
                                          Round
                                    </button>
                              </li>
                              <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="messages-tab" data-bs-toggle="tab"
                                          data-bs-target="#messages" type="button" role="tab" aria-controls="messages"
                                          aria-selected="false">
                                          Multiple
                                    </button>
                              </li>
                        </ul>

                  </div>

                  <!-- ! PASSEGERS ECONOMY PAYMENT-OPTIONS -->
                  <div class="col-12 col-md-6 mt-3">
                        <ul class="nav">
                              <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button"
                                          data-bs-toggle="dropdown">1
                                          Passegers</a>
                                    <ul class="dropdown-menu">
                                          <li>
                                                <div class="d-flex">
                                                      <button class="dropdown-item ">Adult</button>
                                                      <button class="w3-border-0"><i
                                                                  class="bi bi-dash-square"></i></button>
                                                      <span id="count">1</span>
                                                      <button class="w3-border-0"><i
                                                                  class="bi bi-plus-square"></i></button>
                                                </div>

                                          </li>

                                          <li>
                                                <div class="d-flex">
                                                      <button class="dropdown-item ">Infant</button>
                                                      <button class="w3-border-0"><i
                                                                  class="bi bi-dash-square"></i></button>
                                                      <span id="count">0</span>
                                                      <button class="w3-border-0"><i
                                                                  class="bi bi-plus-square"></i></button>
                                                </div>
                                          </li>
                                          <li>
                                                <div class="d-flex">
                                                      <button class="dropdown-item ">Child</button>
                                                      <button class="w3-border-0"><i
                                                                  class="bi bi-dash-square"></i></button>
                                                      <span id="count">0</span>
                                                      <button class="w3-border-0"><i
                                                                  class="bi bi-plus-square"></i></button>
                                                </div>
                                          </li>
                                    </ul>
                              </li>
                              <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button"
                                          data-bs-toggle="dropdown">Economy</a>
                                    <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">Economy</a></li>
                                          <li><a class="dropdown-item" href="#">Premium</a></li>
                                          <li><a class="dropdown-item" href="#">Business</a></li>
                                          <li><a class="dropdown-item" href="#">Firsd Class</a></li>
                                    </ul>
                              </li>
                              <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button"
                                          data-bs-toggle="dropdown">Payment Option</a>
                                    <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">Link</a></li>
                                          <li><a class="dropdown-item" href="#">Another link</a></li>
                                          <li><a class="dropdown-item" href="#">A third link</a></li>
                                    </ul>
                              </li>
                        </ul>

                  </div>
                  <!-- ! END PASSEGERS /ECONOMY /PAYMENT-OPTION -->
            </div>

            <!-- Tab panes SEARCH FLIGHT OFFERS -->
            <div class="tab-content ">

                  <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <form class="container-fluid w3-" action="" method="post">
                              <!-- ! CITY DEPARTURE AND ARRIVAL CITY -->
                              <div class="row">
                                    <div class="col-12 col-md-3">
                                          <label class="form-label w3-small w3-text-white" for="departureCity">Departure
                                                City</label>
                                          <div class="input-group">
                                                <span
                                                      class="input-group-text material-symbols-outlined w3-text-pink">flight_takeoff</span>
                                                <input class="form-control form-control-lg" type="text"
                                                      id="departureCity" name="departureCity"
                                                      placeholder="Departure City" />
                                          </div>
                                    </div>
                                    <div class="col-12 col-md-3">
                                          <label class="form-label w3-small w3-text-white" for="departureCity">Arrival
                                                City</label>
                                          <div class="input-group">
                                                <span
                                                      class="input-group-text material-symbols-outlined w3-text-pink">flight_land</span>
                                                <input class="form-control form-control-lg" type="text" id="arrivalCity"
                                                      name="departureCity" placeholder="Arrival City" />
                                          </div>
                                    </div>

                                    <!-- ! DATE DEPATURE AND ARRIVAL DATE -->
                                    <div class="col-12 col-md-3">
                                          <label class="form-label w3-small w3-text-white" for="departureDate">Departure
                                                Date</label>
                                          <input class="form-control form-control-lg" type="date" id="departureDate"
                                                name="departureDate" placeholder="Deaprture Date" />
                                    </div>
                                    <div class="col-12 col-md-3">
                                          <label class="form-label w3-small w3-text-white" for="arrivalDate">Arrival
                                                Date</label>
                                          <input class="form-control form-control-lg" type="date" id="arrivalDate"
                                                name="arrivalDate" placeholder="Arrival Date" disabled />
                                    </div>


                              </div>
                              <!-- ! SEARCH BUTTON -->
                              <input class="w3-input w3-pink w3-section w3-round w3-large" type="button"
                                    value="Search" />
                        </form>

                  </div>
                  <!-- END SEARCH FLIGHR -->

                  <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                        <form class="container w3-" action="" method="post">
                              <div class="row">
                                    <div class="col-12 col-sm-6">
                                          <label class="form-label w3-small w3-text-white" for="departureCity">Departure
                                                City</label>
                                          <div class="input-group">
                                                <span
                                                      class="input-group-text material-symbols-outlined w3-text-pink">flight_takeoff</span>
                                                <input class="form-control" type="text" id="departureCity"
                                                      name="departureCity" placeholder="Departure City" />
                                          </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                          <label class="form-label w3-small w3-text-white" for="departureCity">Arrival
                                                City</label>
                                          <div class="input-group">
                                                <span
                                                      class="input-group-text material-symbols-outlined w3-text-pink">flight_land</span>
                                                <input class="form-control" type="text" id="arrivalCity"
                                                      name="departureCity" placeholder="Arrival City" />
                                          </div>
                                    </div>
                              </div>

                              <div class="row">
                                    <div class="col">
                                          <label class="form-label w3-small w3-text-white" for="departureDate">Departure
                                                Date</label>
                                          <input class="form-control" type="date" id="departureDate"
                                                name="departureDate" placeholder="Deaprture Date" />
                                    </div>
                                    <div class="col">
                                          <label class="form-label w3-small w3-text-white" for="arrivalDate">Arrival
                                                Date</label>
                                          <input class="form-control" type="date" id="arrivalDate" name="arrivalDate"
                                                placeholder="Arrival Date" />
                                    </div>
                              </div>

                              <div class="row">
                                    <div class="col">
                                          <label class="form-label w3-small w3-text-white" for="adult">Adult</label>
                                          <input class="form-control" type="number" id="adult" name="adult" value="1"
                                                min="1" max="7" />
                                    </div>
                                    <div class="col">
                                          <label class="form-label w3-small w3-text-white" for="adult">Infant age&lt2
                                          </label>
                                          <input class="form-control" type="number" id="adult" name="adult" value="0"
                                                min="0" max="2" />
                                    </div>
                                    <div class="col">
                                          <label class="form-label w3-small w3-text-white" for="adult">Child age&lt12
                                          </label>
                                          <input class="form-control" type="number" id="adult" name="adult" value="0"
                                                min="0" max="2" />
                                    </div>
                              </div>

                              <input class="w3-input w3-pink w3-section w3-round w3-large" type="button"
                                    value="Search" />
                        </form>

                  </div>

                  <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                        Multiple Trip coming soonn
                  </div>
            </div>
      </div>
