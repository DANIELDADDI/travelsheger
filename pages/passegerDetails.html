      <script>
            //const selectID = document.getElementById("country");
            // const selectedOption = selectID.options[selectID.selectedIndex];

            // Get selected text
            //const selectedText = selectedOption.text;

            // Get data attribute
            //const dataValue = selectedOption.getAttribute("data-values");
            //const dataMultipleValue = selectedOption.getAttribute("data-values").split(',');

            // YEAR

            (() => {
                  let year_satart = 1940;
                  let year_end = (new Date).getFullYear(); // current year
                  let year_selected = "Year";

                  let option = '';
                  option = '<option value="">Year</option>'; // first option

                  for (let i = year_satart; i <= year_end; i++) {
                        let selected = (i === year_selected ? ' selected' : '');
                        option += '<option value="' + i + '"' + selected + '>' + i + '</option>';
                  }

                  document.getElementById("year").innerHTML = option;
                  document.getElementById("yearpassport").innerHTML = option;
            })();

            //DATE
            (() => {
                  let day_selected = (new Date).getDate(); // current day
                  let daySelected = "Day";
                  let option = '';
                  let day = '';
                  option = '<option value="">Day</option>'; // first option

                  for (let i = 1; i < 32; i++) {
                        // value day number adding 0. 01 02 03 04..
                        day = (i <= 9) ? '0' + i : i;

                        // or value day number 1 2 3 4..
                        // day = i;

                        let selected = (i === daySelected ? ' selected' : '');
                        option += '<option value="' + day + '"' + selected + '>' + day + '</option>';
                  }
                  document.getElementById("day").innerHTML = option;
                  document.getElementById("daypassport").innerHTML = option;
            })();

            //MONTH     
            (() => {
                  let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                  let month_selected = (new Date).getMonth(); // current month
                  let monthSelected = "Month";
                  let option = '';
                  let month_value = '';
                  option = '<option value="">Month</option>'; // first option

                  for (let i = 0; i < months.length; i++) {
                        let month_number = (i + 1);

                        // 1, set option value month number adding 0. [01 02 03 04..]
                        month_value = (month_number <= 9) ? '0' + month_number : month_number;

                        // 2 , or set option value month number. [1 2 3 4..]
                        // month_value = month_number;

                        // 3, or set option value month names. [January February]
                        // month_value = months[i];

                        let selected = (i === monthSelected ? ' selected' : '');
                        option += '<option value="' + month_value + '"' + selected + '> ' + months[i] + '</option>';
                  }
                  document.getElementById("month").innerHTML = option;
                  document.getElementById("monthpassport").innerHTML = option;

            })();
      </script>
